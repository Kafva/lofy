<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/ico" href="/app/favicon.ico"/>
    <title>lofy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/client/index.tsx" type="module"></script>


  <ul id="_playlists" hidden>
    {{ range .Playlists }}
      <li data-name={{.}}></li>
    {{ end }}
  </ul>
  <ul id="_albums" hidden>
    {{ range .Albums }}
      <li data-name={{.}}></li>
    {{ end }}
  </ul>
  <ul id="_yt-playlists" hidden>
    {{ range .YtPlaylists }}
    <li data-id={{.Id}} data-name={{.DisplayName}} ></li>
    {{ end }}
  </ul>

  </body>
</html>
