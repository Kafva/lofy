<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/public/assets/nerd-fonts.min.css" rel="stylesheet" , type="text/css">
    <link rel="shortcut icon" type="image/ico" href="/app/favicon.ico"/>
    <title>lofy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/client/index.tsx" type="module"></script>

    <ul id="_playlists" hidden>
      {{ range .Playlists -}}
        <li>{{.Name}}</li>
      {{ end }}
    </ul>
    <ul id="_albums" hidden>
      {{ range .Albums -}}
        <li>{{.}}</li>
      {{ end }}
    </ul>
    <ul id="_yt-playlists" hidden>
      {{- range .YtPlaylists -}}
      <li data-id={{.Id}} data-single={{.SingleTrack}}>{{.DisplayName}}</li>
      {{ end }}
    </ul>
    <ul id="_m3u-order" hidden>
      {{ range .Playlists -}}
      <ul data-name={{.Name}}>
        {{ range .Sources }}
        <li>{{.}}</li>
        {{ end }}
      </ul>
      {{ end }}
    </ul>
  </body>
</html>
